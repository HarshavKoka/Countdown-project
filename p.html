<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project</title>
    <link rel="stylesheet" href="p.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="p.js" defer></script>
</head>

<body>
    <section class="container">
        <img src="me.jpg" alt="" class="image" />
        <header>Comming Soon Page</header>
        <p>Our website is under construction.We're working hard to improve our
            website and we'll ready to launch after.</p>
        <div class="time-content">
            <div class="time days">
                <span class="number">09</span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" />
                <button>Notify Me</button>
            </div>
        </div>

    </section>

</body>

</html>
